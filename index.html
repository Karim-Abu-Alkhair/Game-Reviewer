<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Game Reviewer</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/wraper.png"
        alt="header image"
        class="header-img w-100"
      />

      <nav
        class="navbar navbar-expand-lg w-75 mx-auto rounded-5"
        id="navbar-example2"
      >
        <div class="container">
          <h5 class="navbar-brand text-white">
            <img src="images/logo-sm.png" alt="logo" class="logo" /> GAME
            REVIEWS
          </h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link fs-5 me-3 active"
                  aria-current="page"
                  category="mmorpg"
                  >MMORPG
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 me-3" category="shooter">SHOOTER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 me-3" category="sailing"> SAILING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 me-3" category="permadeath"
                  >PERMADEATH
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 me-3" category="superhero">
                  SUPERHERO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 me-3" category="pixel"> PIXEL</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main
      data-bs-spy="scroll"
      data-bs-target="#navbar-example2"
      class="content"
    >
      <div class="loader"></div>

      <section id="games" class="mt-5">
        <div class="container">
          <div class="row display"></div>
        </div>
      </section>

      <section id="details" class="z-3 d-none">
        <div class="container">
          <div class="row">
            <div
              class="details-header d-flex align-items-center justify-content-between mb-5 pt-5"
            >
              <h2 class="fs-1">Details Game</h2>
              <button class="btn-close-white btn-close fs-3"></button>
            </div>
            <div class="row details"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
